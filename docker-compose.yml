version: "3"

services:
  sonarqube:
    image: sonarqube:community
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonarqube
      SONAR_JDBC_PASSWORD: my-secret-pw # Modify that password
    volumes:
      - ./sonarqube_data:/opt/sonarqube/data
      - ./sonarqube_extensions:/opt/sonarqube/extensions
      - ./sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"

  # Database link to the sonarqube container
  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: sonarqube
      POSTGRES_PASSWORD: my-secret-pw # Modify that password
      POSTGRES_DB: sonarqube
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins_home:/var/jenkins_home

 # Database linked to the jenkins container
  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw # Modify that password
      MYSQL_DATABASE: jenkins
      MYSQL_USER: jenkins
      MYSQL_PASSWORD: jenkins
    volumes:
      - ./mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgres_data:
  jenkins_home: